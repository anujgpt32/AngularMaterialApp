<div>
  <h3 mat-dialog-title>Confirm Changes</h3>
  <p align="center">
    <mat-dialog-content>
      <mat-form-field>
        <input matInput placeholder="Username" [(ngModel)]="username" type="text" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Current Password" [(ngModel)]="password" type="password" required>
      </mat-form-field>
      <br>
    </mat-dialog-content>
  </p>
  <p align="center">
    <mat-dialog-actions>
      <button mat-button (click)="changePassword()"><strong>Change</strong></button>
      <button mat-button (click)="cancel()"><strong>Cancel</strong></button>
    </mat-dialog-actions>
  </p>
</div>
