<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        All Transactions
      </mat-panel-title>
    </mat-expansion-panel-header>
    <!-- All content starts here -->
    <!-- Table of transaction data. -->
    <table class="table table-hover" *ngIf="transactions.length > 0">
        <thead>
            <tr>
                <th>From</th>
                <th>To</th>
                <th>Amount</th>
                <th>TimeStamp</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let transaction of transactions">
                <td>{{transaction.from}}</td>
                <td>{{transaction.to}}</td>
                <td>${{transaction.amount}}</td>
                <td>{{transaction.timestamp| date: 'yyyy-MM-dd @ hh:mm:ss'}}</td>
                <td>{{transaction.description}}</td>
            </tr>
        </tbody>
    </table>
    <!-- All content ends here -->
  </mat-expansion-panel>
</mat-accordion>
