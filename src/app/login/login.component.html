<div class="container">
  <p align="center" style="margin-top: 10px">
    <mat-form-field>
      <input matInput placeholder="Username" type="text" [(ngModel)]="username" required>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Password" [(ngModel)]="password" type="password" required>
    </mat-form-field>
    <br>
    <button mat-raised-button color="accent" style="margin-top: 10px" (click)="login()">Login</button>
  </p>
</div>
