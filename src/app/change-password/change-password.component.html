<mat-accordion>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Change Password
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-form-field>
            <input matInput placeholder="New Password" 
                [(ngModel)]="newPassword" type="password" required>
        </mat-form-field><br>
        <mat-form-field>
            <input matInput placeholder="Confirm New Password" 
                [(ngModel)]="confirmNewPassword" type="password" required>
        </mat-form-field><br>
        <button mat-raised-button color="accent" (click)="confirm()">Proceed</button>
    </mat-expansion-panel>
</mat-accordion>
