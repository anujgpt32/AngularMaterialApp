<mat-accordion>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Account Info
            </mat-panel-title>
        </mat-expansion-panel-header>
        <h3>{{firstName}} {{lastName}} (@{{username}})</h3>
        <h6>{{email}}</h6>
        <p>
            Last Sign In: {{lastSignIn}} <br>
            Member Since: {{memberSince}}
        </p>
    </mat-expansion-panel>
</mat-accordion>
